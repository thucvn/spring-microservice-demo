<h2>Product</h2>
<div class="row mt-4">
  <div class="col-md-4">
    Keyword
    <input class="form-control" [(ngModel)]="keyword">
  </div>
</div>
<div class="row mt-3 justify-content-center">
  <div class="col-md-4 col-sm-4">
      <button class="btn btn-primary" (click)="search()">
        Search
      </button>
    &nbsp;
      <button class="btn btn-outline-warning">
        Add
      </button>
    </div>
</div>
<hr/>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Created At</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of rows; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.createdAt}}</td>
      <td>text</td>
    </tr>
    </tbody>
  </table>
</div>
<ngb-pagination *ngIf="totalElements > 0"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalElements" (pageChange)="search()"></ngb-pagination>
